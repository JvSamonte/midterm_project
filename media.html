<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Rocky Mountain Explorer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">Rocky Mountain Explorer</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="media.html" class="active">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Visual Journey</h1>
        <p>Immerse yourself in the beauty of the Rockies.</p>

        <section class="video-grid">
            <div class="video-container">
                <h3>Summer in the Parks</h3>
                <iframe width="100%" height="315" 
                    src="https://www.youtube.com/embed/ThFCg0tBdck" 
                    title="Banff Summer" 
                    loading="lazy" 
                    allowfullscreen>
                </iframe>
            </div>
            <div class="video-container">
                <h3>Winter Wonderland</h3>
                <iframe width="100%" height="315" 
                    src="https://www.youtube.com/embed/kR2Yc0d5hTA" 
                    title="Jasper Winter" 
                    loading="lazy" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>

        <hr>

        <h2>Photo Gallery</h2>
        <section class="gallery-grid">
            <figure class="gallery-item">
                <img src="images/moraine.jpg" 
                     alt="Moraine Lake at sunrise" 
                     title="Photo by John Doe from Unsplash">
                <figcaption>Moraine Lake at sunrise</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="images/elk.jpg" 
                     alt="Elk grazing near Jasper" 
                     title="Photo by Jane Smith from Pexels">
                <figcaption>Elk grazing near Jasper</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="images/banff-springs.jpg" 
                     alt="Fairmont Banff Springs Hotel" 
                     title="Photo by Mike Lee from Pixabay">
                <figcaption>Fairmont Banff Springs Hotel</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="images/falls.jpg" 
                     alt="Athabasca Falls" 
                     title="Photo by Sarah Jen from Unsplash">
                <figcaption>Athabasca Falls</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="images/ski.jpg" 
                     alt="Skiers at Lake Louise" 
                     title="Photo by Tom Ford from Pexels">
                <figcaption>Skiing at Lake Louise</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="images/cabin.jpg" 
                     alt="Cozy winter cabin" 
                     title="Photo by Emily Blunt from Pixabay">
                <figcaption>Cozy Winter Retreat</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Rocky Mountain Explorer</p>
    </footer>

</body>
</html>
